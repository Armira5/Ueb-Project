<script>
/*video*/

const slides = document.querySelector('.slides');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');
const videos = slides.getElementsByTagName('video');
let currentSlide = 0;

function showSlide(slideIndex) {
  for (let i = 0; i < videos.length; i++) {
    videos[i].pause();
    videos[i].currentTime = 0;
    videos[i].style.display = 'none';
  }

  videos[slideIndex].style.display = 'block';
  videos[slideIndex].play();
}

function prevSlide() {
  currentSlide = (currentSlide - 1 + videos.length) % videos.length;
  showSlide(currentSlide);
}

function nextSlide() {
  currentSlide = (currentSlide + 1) % videos.length;
  showSlide(currentSlide);
}

prevBtn.addEventListener('click', prevSlide);
nextBtn.addEventListener('click', nextSlide);

// Show the initial slide
showSlide(currentSlide);









</script>
